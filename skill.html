<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skill.css">
    <title>Q&A</title>
</head>
<body>
    <h1 class="title">Q&A</h1>
    <p class="inline">
        <a href="home.html" class="home">Home</a>
        <a href="achievements.html" class="achievements">Accomplishments</a>
        <a href="my_hobbies.html" class="hobbies">Hobbies</a>
    </p>

    <p id="result"></p> <!-- Output shown here -->

    <!--<input type="text" id="search" placeholder="Please type your question" onkeydown="checkEnter(event)"-->
    <select id="search" placeholder="Please type your question" onkeydown="checkEnter(event)">
        
    </select>
    <!--<button id="submit" onclick="answer()">Submit</button>-->
    <img src="images/arrow.png" id="submit" onclick="answer()">

   


    <script>
        var searchAnswer = ["Who is Adarsh?", 
        "What was his first first programming language that he learned?", 
        "Fun fact about Adarsh", 
        "What languages can he speak?", 
        "What is Adarsh's favorite movie?", 
        "What is Adarsh's favorite soccer team?"];

        const searchDropdown = document.getElementById('search');
        searchAnswer.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            searchDropdown.appendChild(option);
        });

        function answer() {
            const search = searchDropdown.value.toLowerCase();
            const result = document.getElementById("result");
            
            if (search === "Who is Adarsh?".toLowerCase()) {
                result.innerHTML = "Adarsh is a student at Waukee NW located in Waukee, Iowa";
            }  
            else if (search === "What was his first first programming language that he learned?".toLowerCase()) {
                result.innerHTML = "The first programming language that Adarsh learned was HTML & CSS";
            }  
            else if (search === "Fun fact about Adarsh".toLowerCase()) {
                result.innerHTML = "Adarsh went to Taekwondo for 4 years";
            }  
            else if (search === "What languages can Adarsh speak?".toLowerCase()) {
                result.innerHTML = "Adarsh can speak english and malayalam";
            } 
            else if (search === "What is Adarsh's favorite movie?".toLowerCase()) {
                result.innerHTML = "Adarsh's favorite movie is Avengers Endgame";
            }
            else if (search === "What is Adarsh's favorite soccer team?".toLowerCase()) {
                result.innerHTML = "Adarsh's favorite soccer team is Manchester United and Doortmund FC";
            }             
        }
        
          
    </script>
</body>
</html>
